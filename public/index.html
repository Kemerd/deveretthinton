    <style>
        /* Prevent white flash on page load - apply background color immediately */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2E4664;
            /* Subtle fade to transparent - just a few frames for polish */
            transition: background-color 0.15s ease-out;
        }

        /* Fade out blue background when loaded */
        body.loaded {
            background-color: transparent;
        }

        /* Root element starts slightly blurred, shows content immediately */
        #root {
            filter: blur(8px);
            transition: filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Remove blur when images are loaded */
        #root.loaded {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script>
        // Unblur content when critical images have loaded
        // Content shows immediately (blurred), then unblurs when images are ready
        window.addEventListener('load', function() {
            const root = document.getElementById('root');
            const body = document.body;

            if (root) root.classList.add('loaded');
            if (body) body.classList.add('loaded');
        });
    </script>
</body>
